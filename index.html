<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <h1>Hello World, we are software developers!</h1>
    <script  src="js/index.js"></script>
    <h1 id="title">Survey Form</h1>
    <p id="description">
      This is a generic survey that we are budiling for Microverse Trials
    </p>
    <form id="survey-form" action="/action_page.php">
      <label for="name" id="name-label"> name:</label><br>
      <input type="text" id="name" name="name" placeholder="Put your Name" required><br>
      <label for="email" id="email-label"> email:</label><br>
      <input type="email" id="email" name="email" placeholder="Put your email" required><br>
      <label for="number" id="number-label"> number:</label><br>
      <input type="number" id="number" name="number" min="0" max="100" placeholder="Number"><br>
      
      <select id="dropdown">
        <option value="Option 1">Option 1</option>
        <option value="Option 2">Option 2</option>
      </select><br>
      <input type="radio" id="Radio1" name="radio1" value="radio1">
      <label for="Radio1">radio1</label>
      <input type="radio" id="radio2" name="radio1" value="radio2">
      <label for="radio2">radio2</label><br>
      <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1">
      <label for="checkbox1">checkbox1</label><br>
      <input type="checkbox" id="checkbox2" name="checkbox2" value="checkbox2">
      <label for="checkbox2">checkbox2</label><br>
      <input type="checkbox" id="checkbox3" name="checkbox3" value="checkbox3">
      <label for="checkbox2">checkbox3</label><br>
      <label for="comments">Additional comments</label>
      <textarea id="comments" name="comments" rows="4" cols="50">
      </textarea><br>
      <input type="submit" id="submit" value="Submit">
    </form> 
  </body>
</html>
